            margin-bottom: 10px;

        ul {

            padding-left: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {

            border-bottom: 1px solid #ccc;
            text-align: left;

        .project-img {
